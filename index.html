<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Digital Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="library__container">
    <nav class="library__nav">
      <h1>piLibrary</h1>
      <button
        class="library__add"
        onclick="library__modal.showModal()"
      >
        Add Book
      </button>
    </nav>
    <main id="library__collection"></main>
    <dialog id="library__modal">
      <form class="library__modal__content">
        <label for="modal__book">Book name</label>
        <input
          type="text"
          id="modal__book"
          name="book-name"
          required
        />
        <label for="modal__author">Author name</label>
        <input
          type="text"
          id="modal__author"
          name="author-name"
          required
        />
        <label for="modal__book__pages">Book Pages</label>
        <input
          type="number"
          id="modal__book__pages"
          name="book-pages"
          value="book-pages"
          required
        />
        <span>
          <input
            type="checkbox"
            id="modal__book__read"
            name="read"
            value="read"
          />
          <label for="modal__book__read"
            >I read the book already</label
          ></span
        >
        <button type="submit" class="modal__submit__add">
          Add book
        </button>
        <button
          type="button"
          class="modal__submit__cancel"
          onclick="library__modal.close()"
        >
          Cancel
        </button>
      </form>
    </dialog>
    <footer class="library__footer">Footer | Source Code</footer>
  </body>
  <script src="index.js"></script>
</html>
